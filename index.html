<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Sistema de Riego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('imagen.jpg'); /* Cambia esta URL por la imagen que desees usar */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #messageBox {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #temperatureDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Control de Riego Automático</h1>

        <!-- Botón para iniciar la conexión con ESP8266 -->
        <button id="connectBtn">Iniciar Conexión</button>

        <!-- Botones para las bombas -->
        <div>
            <h2>Activación manual de bombas</h2>
	    <button id="boton1">Bomba 1</button>
            <button id="boton2">Bomba 2</button>
        </div>
	
	<label for="tiempo-riego">Tiempo entre riegos:</label>
	<input type="number" id="tiempo-riego" name="tiempo-riego" min="30" max="60" value="30"> minutos
     	
	<div>
	  <label for="duracion-riego">Duración riegos:</label>
	<input type="number" id="duracion-riego" name="duracion-riego" min="1" max="15" value="5"> minutos
	</div>

	
	<div>
	  <label for="cantidad de-dosis">Dosis:</label>
	<input type="number" id="cantidad de-dosis" name="Cantidad de-dosis" min="1" max="15" value="5"> por dia
	</div>
   
        <!-- Espacio para mostrar la temperatura -->
        <div id="temperatureDisplay">
            Temperatura Actual: <span id="temperatura">--</span>°C
        </div>
    </div>

   <script>
      const boton1 = document.getElementById('boton1');
const boton2 = document.getElementById('boton2');
const temperaturaSpan = document.getElementById('temperatura');
let intervalId; // Variable para almacenar el ID del intervalo

function enviarSolicitud(accion) {
  clearInterval(intervalId); // Detenemos la simulación al hacer clic
  fetch(`http://192.168.43.213/${accion}`)
    .then(response => response.text())
    .then(data => {
      temperaturaSpan.textContent = data;
      intervalId = setInterval(function() {
        const temperature = (Math.random() * 10 + 20).toFixed(1);
        temperaturaSpan.textContent = temperature;
      }, 2000); // Reiniciamos la simulación después de recibir la respuesta
    })
    .catch(error => {
      console.error('Error:', error);
    });
}

boton1.addEventListener('click', () => enviarSolicitud('activar1'));
boton2.addEventListener('click', () => enviarSolicitud('activar2'));

// Simulación de actualización de temperatura
setInterval(function() {
  const temperature = (Math.random() * 10 + 20).toFixed(1); // Genera una temperatura aleatoria entre 20 y 30
  document.getElementById('temperatura').textContent = temperature;
}, 2000); // Actualiza cada 2 segundos
    </script>
	
</body>
</html>
